<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!-- 
		 1.贪吃蛇页面结构和样式
		 2.能够绘制蛇
		 3.能够绘制食物
		 4.让蛇动起来
		 5.蛇能够吃食物
		 6.蛇碰到自己就会失败
		 -->
		 <div class="page startGame">
			 <div class="startBtn">开始游戏</div>
		 </div>
		 <div class="page gaming">
			 <div class="score">
				<div class="left">
					score: <span class="num">0</span>
				</div>
				<div class="pauseBtn">暂停</div>
			 </div>
			 <div class="miniGame">	 
			 </div>
		 </div>
		 <div class="page endGame">
			 <h1>宝贝最终获取分数是:<span class="num">0</span>分</h1>
			 <h1>感谢您的配合，爱你!</h1>
			 <div class="reStartBtn">重新开始</div>
		 </div>
		 <script src="js/js辅助响应式.js" type="text/javascript" charset="utf-8"></script>
		 <script src="js/自定义touch事件.js" type="text/javascript" charset="utf-8"></script>
		 <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		 
		 
	</body>
</html>
